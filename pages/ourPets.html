<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shelter</title>
</head>
<body>
<header class="header">
    <nav class="header__navbar">
        <div class="header__logo">
            <h1 class="header__title">Cozy House</h1>
            <p class="header__subtitle">Shelter for pets in Boston</p>
        </div>
        <div class="header__menu-bg" id="burger-menu">
            <ul class="header__menu" id="burger-menu-body">
                <li class="header__menu-item">
                    <a href="/" class="header__menu-link">About the shelter</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link header__menu-link_active">Our pets</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Help the shelter</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Contacts</a>
                </li>
            </ul>
        </div>
        <div class="header__burger" id="burger">
            <div class="header__burger-item"></div>
            <div class="header__burger-item"></div>
            <div class="header__burger-item"></div>
        </div>
    </nav>
</header>
<footer class="footer">
    <div class="footer__blocks-container">
        <div class="footer__block-container">
            <h3 class="footer__title">For questions <br class="visible-md"> and suggestions</h3>
            <div class="footer__icons-container">
                <div class="footer__connection-icon-container">
                    <img src="../assets/pictures/icons/icon-email.svg" alt="email">
                    <p class="footer__connection-desc">email@shelter.com</p>
                </div>
                <div class="footer__connection-icon-container">
                    <img src="../assets/pictures/icons/icon-phone.svg" alt="email">
                    <p class="footer__connection-desc">+13 674 567 75 54</p>
                </div>
            </div>
        </div>
        <div class="footer__block-container">
            <h3 class="footer__title">We are waiting <br class="visible-md"> for your visit</h3>
            <div class="footer__icons-container">
                <div class="footer__icons-container-points">
                    <div class="footer__connection-icon-container">
                        <img src="../assets/pictures/icons/pin.svg" alt="email">
                        <p class="footer__connection-desc">1 Central Street, Boston (entrance from the store)</p>
                    </div>
                    <div class="footer__connection-icon-container">
                        <img src="../assets/pictures/icons/pin.svg" alt="email">
                        <p class="footer__connection-desc">18 South Park, London</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="../assets/pictures/startScreen/footer-puppy.png" alt="dog" class="footer__img">
</footer>
</body>
</html>
